<!doctype html>
<html lang="en">

<head>

    <!-- METADATA GOES HERE -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Live photo</title>
    <link href="style.css" rel="stylesheet">

    <!-- BOOTSTRAP 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- PLUGIN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>

    <script src="script.js"></script>

</head>

<body>

    <div class="container">

        <div class="row my-5">

            <div class="col-12 mb-3">

                <h1 class="text-center">Computer Vision</h1>

                <h4>Image</h4>
                <img id="image" class="border w-100 mb-2 d-block object-fit-contain " crossorigin="anonymous"
                    style="max-height:500px" onload="loaded()" />

                <input id="url" class="form-control mb-3" value="" />

                <div id="shortcut">
                    <button
                        data-url="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSxBchAzLmis1wDUDK1UZ0HeIPnVcaCAazy-A&s"
                        class="btn btn-dark btn-sm">Portrait</button>
                    <button
                        data-url="https://as2.ftcdn.net/v2/jpg/04/81/21/77/1000_F_481217726_CEfojqw2MriSAGt7rkrEXAAtQzzWLaCl.jpg"
                        class="btn btn-dark btn-sm">Painting</button>
                    <button data-url="https://media.istockphoto.com/id/1150723842/vector/electro-party-poster-with-vinyl-record-music-festival-flyer-template-with-abstract-element.jpg?s=612x612&w=0&k=20&c=QFlG7QivOkLIXprfiAQL14J1RARLJj8H686U_4bkbjs="
                        class="btn btn-dark btn-sm">Screenshot</button>
                </div>

            </div>

            <div class="col-12">

                <h4>Colour Palette</h4>
                <div id="palette" class="mt-3 d-flex align-items-center mb-3">
                </div>

            </div>

            <div class="col-6">

                <h4>Text</h4>
                <div id="text" class="mt-3 d-flex align-items-center small">
                </div>

            </div>

            <div class="col-6">

                <h4>Cloud Vision</h4>
                <pre id="vision" rows="10" class="mt-3 d-flex form-control form-control-sm"></pre>

            </div>

        </div>

    </div>


</body>

</html>
